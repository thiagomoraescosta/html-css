<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*O css é soberano*/
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão do iframe 300x150-->
    
    <!--Pode ser configurado separadamente-->
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500"></iframe> para aprender a programar.</p>
   
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"></iframe>também é legal.</p>
   
    <p>O site do <iframe src="https://google.com.br" frameborder="0"><a href="https://google.com.br" target="_blank">google</a></iframe>é muito legal, pena que não funciona dentro do iframe!</p>
</body>
</html>
